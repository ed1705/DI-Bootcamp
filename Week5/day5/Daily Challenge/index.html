<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>Currency Converter Calculator</h1>
        <main>
            <label for="original-currency-amount">
            Convert</label>
            <input type="number" id="original-currency-amount" placeholder="1" name="original-currency-amount"></input>


            <label for="original-currency">
                Original Currency
            </label>
            <select id="original-currency">
            </select>

            <label for="to">to</label>
            <select id="to"></select>

            <label for="exchange-rate">
            Exchange Rate:</label>

            <p id="exchange-rate"></p>

            <button id="btn" class="exchange-btn">Show Exchange Rate!</button>
            <p id="output-text" class="blink">
                Converted result will appear here.
            </p></main>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
